<div class="dashboard-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 class="logo">KienlongBank</h2>
    </div>
    <div class="sidebar-content">
      <div class="menu-section">
        <ul class="menu-list">
          <li class="menu-item" [class.active]="isActive('/admin')">
            <i class="pi pi-home"></i>
            <span (click)="navigateTo('/admin')">Dashboard</span>
          </li>
        </ul>
      </div>
      <div class="menu-section">
        <h4>QUẢN LÝ</h4>
        <ul class="menu-list">
          <li class="menu-item" (click)="toggleDropdown()">
            <i class="pi pi-chart-bar"></i>
            <span>Dashboards</span>
            <i class="pi" [ngClass]="isDropdownOpen ? 'pi-angle-up' : 'pi-angle-down'" style="margin-left: auto;"></i>
          </li>
          <ul class="dropdown-list" *ngIf="isDropdownOpen">
            <li class="dropdown-item" [class.active]="isActive('/customers-dashboard')" (click)="navigateTo('/customers')">
              <i class="pi pi-users"></i>
              <span>Customer Dashboard</span>
            </li>
            <li class="dropdown-item" [class.active]="isActive('/customers-dashboard')" (click)="navigateTo('/accounts')">
              <i class="pi pi-credit-card"></i>
              <span>Account Dashboard</span>
            </li>
            <li class="dropdown-item" [class.active]="isActive('/customers-dashboard')" (click)="navigateTo('/kyc')">
              <i class="pi pi-verified"></i>
              <span>Transaction Dashboard</span>
            </li>
          </ul>
        </ul>
      </div>
      <div class="menu-section">
        <h4>QUẢN LÝ</h4>
        <ul class="menu-list">
          <li class="menu-item" [class.active]="isActive('/customers')">
            <i class="pi pi-users"></i>
            <span (click)="navigateTo('/customers')">Thông tin khách hàng</span>
          </li>
          <li class="menu-item" [class.active]="isActive('/accounts')">
            <i class="pi pi-credit-card"></i>
            <span (click)="navigateTo('/accounts')">Thông tin tài khoản</span>
          </li>
          <li class="menu-item" [class.active]="isActive('/kyc')">
            <i class="pi pi-verified"></i>
            <span (click)="navigateTo('/kyc')">Duyệt KYC</span>
          </li>
        </ul>
      </div>
      <div class="menu-section">
        <h4>TIỆN ÍCH</h4>
        <ul class="menu-list">
          <li class="menu-item" [class.active]="isActive('/settings')">
            <i class="pi pi-cog"></i>
            <span (click)="navigateTo('/settings')">Cài đặt</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
