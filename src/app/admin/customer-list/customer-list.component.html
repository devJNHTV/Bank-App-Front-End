<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customer Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search customers..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8 table-container">
        <mat-spinner *ngIf="isLoading" diameter="50" style="margin: 20px auto;"></mat-spinner>
        <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">

          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
            <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
          </ng-container>

          <!-- Status Column -->
          <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">
              <mat-chip-list>
                <mat-chip [color]="row.status === 'ACTIVE' ? 'primary' : 'warn'" selected>
                  {{row.status}}
                </mat-chip>
              </mat-chip-list>
            </td>
          </ng-container> -->

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="viewCustomerDetail(row.customerId)" matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button [color]="row.status === 'ACTIVE' ? 'warn' : 'primary'"
                      (click)="updateCustomerStatus(row.customerId, row.status)"
                      [matTooltip]="row.status === 'ACTIVE' ? 'Deactivate' : 'Activate'">
                <mat-icon>{{row.status === 'ACTIVE' ? 'block' : 'check_circle'}}</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of customers" *ngIf="!isLoading"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
