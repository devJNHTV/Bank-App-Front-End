<div class="container">
  <div class="form-container">

    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Đổi mật khẩu</mat-card-title>
        <mat-card-subtitle>Vui lòng nhập thông tin bên dưới để đổi mật khẩu</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Mật khẩu hiện tại</mat-label>
              <input
                matInput
                [type]="showCurrentPassword ? 'text' : 'password'"
                formControlName="currentPassword"
                placeholder="Nhập mật khẩu hiện tại"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="togglePasswordVisibility('currentPassword')"
              >
                <mat-icon>{{ showCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
                Vui lòng nhập mật khẩu hiện tại
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Mật khẩu mới</mat-label>
              <input
                matInput
                [type]="showNewPassword ? 'text' : 'password'"
                formControlName="newPassword"
                placeholder="Nhập mật khẩu mới"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="togglePasswordVisibility('newPassword')"
              >
                <mat-icon>{{ showNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="newPasswordError">
                {{ newPasswordError }}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Xác nhận mật khẩu mới</mat-label>
              <input
                matInput
                [type]="showConfirmNewPassword ? 'text' : 'password'"
                formControlName="confirmNewPassword"
                placeholder="Nhập lại mật khẩu mới"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="togglePasswordVisibility('confirmNewPassword')"
              >
                <mat-icon>{{ showConfirmNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="changePasswordForm.get('confirmNewPassword')?.hasError('required')">
                Vui lòng xác nhận mật khẩu mới
              </mat-error>
              <mat-error *ngIf="changePasswordForm.get('confirmNewPassword')?.hasError('mismatch')">
                Mật khẩu không khớp
              </mat-error>
            </mat-form-field>
          </div>

          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

          <div class="form-actions">
            <button mat-stroked-button color="primary" type="button" (click)="close()">
              Quay lại
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid || isLoading">
              <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
              <span *ngIf="!isLoading">Đổi mật khẩu</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
