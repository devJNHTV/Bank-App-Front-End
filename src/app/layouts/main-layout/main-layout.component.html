<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav" fixedInViewport>
    <!-- Logo Header -->
    <div class="logo-container">
      <div class="logo">
        <!-- <span class="logo-icon" >üåø</span> -->
        <img
          src="https://kienlongbank.com/Data/Sites/1/media/logo-klb/logo-kienlongbank-favicon-logo-klb.jpg"
          alt="KienlongBank Logo"
          class="logo-image"
        />
        <span class="logo-text">KienlongBank</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list class="nav-menu">
      <a
      *ngIf="!isAdmin()" 
        mat-list-item
        routerLink="/customer-dashboard"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a
      *ngIf="!isAdmin()"
        mat-list-item
        routerLink="/transactions"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon matListItemIcon>payments</mat-icon>
        <span matListItemTitle>Giao d·ªãch</span>
      </a>

      <!-- <a
        mat-list-item
        routerLink="/customers/accounts"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
        <span matListItemTitle>Th√¥ng tin t√†i kho·∫£n</span>
      </a> -->

      <a
        *ngIf="isAdmin()"
        mat-list-item
        routerLink="/customers"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Danh s√°ch ng∆∞·ªùi d√πng</span>
      </a>
      <a
        *ngIf="isAdmin()"

        routerLink="/admin/transactions"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon matListItemIcon>receipt_long
        </mat-icon>
        <span matListItemTitle>Danh s√°ch giao d·ªãch</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Header Toolbar -->
    <mat-toolbar class="header-toolbar">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        class="menu-button hide-desktop"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>

      <div class="header-right">
        <button
          mat-icon-button
          [matMenuTriggerFor]="userMenu"
          class="user-menu-trigger"
        >
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" class="user-menu">
          <div class="user-info">
            <div class="user-name">Xin ch√†o, {{ username || "User" }}!</div>
          </div>

          <mat-divider></mat-divider>

          <a mat-menu-item routerLink="/detail" routerLinkActive="active-link">
            <mat-icon>account_circle</mat-icon>
            <span>Th√¥ng tin c√° nh√¢n</span>
          </a>

          </a>

          <button mat-menu-item (click)="logout()">

          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
